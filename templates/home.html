{% extends 'base.html' %}

{% block title %} - Index{% endblock %}

{% block content %}
<h1>Home</h1>
<ul>
    <li><a href="{{url_for('login_view')}}">Login</a></li>
    <li><a href="{{url_for('register_view')}}">Register</a></li>
</ul>
<hr>
<h3>Users</h3>
<ul>
    {% for user in users %}
    <li><a href="{{url_for('user_detail_view', username=user.username)}}">{{user.username}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
